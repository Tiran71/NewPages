{% extends 'main/temp.html' %}

{% block title %}Новости{% endblock %}

{% block head %}Подробно{% endblock %}

{% block content %}
  <div align="center">
    <h3>{{ object.title }}</h3>
     <p>{{ object.date }}</p>
    <h4>{{ object.text }}</h4>
    <a href="{% url 'update' object.id %}"><button type="submit">Изменить</button></a> 
    <a href="{% url 'delete' object.id %}"><button type="submit">Удалить</button></a> 
  </div>  
{% endblock %}
